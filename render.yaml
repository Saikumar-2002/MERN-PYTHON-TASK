services:
  # Backend Service (Node.js/Express)
  - type: web
    name: task-management-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # Analytics Service (Python)
  - type: web
    name: task-management-analytics
    env: python
    region: oregon
    plan: free
    buildCommand: cd analytics-service && pip install -r requirements.txt
    startCommand: cd analytics-service && gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: MONGODB_URI
        sync: false
